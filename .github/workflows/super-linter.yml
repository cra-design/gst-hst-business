---
name: Lint

on: # yamllint disable-line rule:truthy
  workflow_dispatch:

permissions: {}
env:
  LINTER_RULES_PATH: .github/linters
  
jobs:
  build:
    name: Super-Linter [Validation]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v8.0.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          VALIDATE_HTML_DOCTYPE: false # Enable DOCTYPE validation for HTML
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: true
          SAVE_SUPER_LINTER_SUMMARY: true
          SAVE_SUPER_LINTER_OUTPUT: true
          SUPER_LINTER_OUTPUT_DIRECTORY_NAME: super-linter-output
          SUPER_LINTER_SUMMARY_FILE_NAME: super-linter-summary.md
          # HTMLHINT_CONFIG_FILE: .github/linters/.htmlhintrc
